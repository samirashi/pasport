<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Расписание занятий</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        button { margin-right: 10px; }
        #formContainer { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
<h1>Расписание занятий</h1>
<button onclick="showAddForm()">Добавить занятие</button>

<div id="formContainer">
    <h2 id="formTitle">Добавить занятие</h2>
    <form id="classForm">
        <input type="hidden" id="classId" />
        <label>Предмет:
            <select id="subjectSelect" required></select>
        </label><br/><br/>
        <label>Преподаватель:
            <input type="text" id="teacher" required />
        </label><br/><br/>
        <label>День:
            <select id="day" required>
                <option value="Понедельник">Понедельник</option>
                <option value="Вторник">Вторник</option>
                <option value="Среда">Среда</option>
                <option value="Четверг">Четверг</option>
                <option value="Пятница">Пятница</option>
            </select>
        </label><br/><br/>
        <label>Время:
            <input type="time" id="time" required />
        </label><br/><br/>
        <label>Длительность (мин):
            <input type="number" id="duration" required min="1" />
        </label><br/><br/>
        <button type="submit">Сохранить</button>
        <button type="button" onclick="hideForm()">Отмена</button>
    </form>
</div>

<table id="scheduleTable">
    <thead>
    <tr>
        <th>Предмет</th>
        <th>Преподаватель</th>
        <th>День</th>
        <th>Время</th>
        <th>Длительность</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/static/script.js"></script>
</body>
</html>
